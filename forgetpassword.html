<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | QPOS</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="left-panel">
      <img src="images/register.svg" alt="Illustration">
    </div>
    <div class="right-panel">
      <div class="login-box">
        <img src="images/download.png" class="login-icon">
        <h2>Forgot Password?</h2>
        <p>
        <h4 class="h4">Please enter the email you use to sign in.</h4>
        </p>

        <form onsubmit="return handleForgotPassword(event)">
          <div class="form-group">
            <label for="reset-email">Email</label>
            <input type="email" id="reset-email" placeholder="Enter email" required>
          </div>

          <button type="submit">Request password reset</button>
        </form>

        <div class="signup">
          Back to <a href="log-in.html">Log in</a>
        </div>
      </div>
    </div>
  </div>
